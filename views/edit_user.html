{% extends "landing.html" %}
  	{% block header %}
  		<div id="header" class="row" style='width:100%;height:50px;'>
	  		{% if showMessage == true %}
	  		<h4 style="display:inline;float:left;margin-left:5%;color:white;">{{message}}</h4>
	  		{% endif %}
  		</div>
  	{% endblock %}
  	{% block content %}
      <main class='col-sm-7' style='color:white;background:grey;border-radius: 5px;opacity: 0.9;padding-top: 1.5%;margin-bottom:1.5%;'>
        <form action="/edit_user" method="POST">
          <input type="hidden" name="userId" value="{{userObj.UID}}">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" value="{{userObj.name}}">
          </div>
          <div class="form-group">
            <label for="new_username">Username</label>
            <input type="text" class="form-control" name="new_username" id="new_username" value="{{userObj.username}}">
          </div>
          <div class="form-group">
            <label for="old_password">Old Password</label>
            <input type="password" class="form-control" name="old_password" id="old_password">
          </div>
          <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" name="new_password" id="new_password">
          </div>
          <div class="form-group">
            <label for="new_passphrase">Secret Passphrase</label>
            <input type="text" class="form-control" name="new_passphrase" id="new_passphrase">
          </div>
          <div class="form-group">
            <label for="new_avatar">Select Picture for Avatar</label>
            <input type="file" class="form-control" name="new_avatar" id="new_avatar">
          </div>
          <button class="btn btn-primary" style="margin-bottom:5%;" type="submit">Edit</button>
        </form>
      </main>
      <aside class='col-sm-4' style='color:white;background:grey;border-radius: 5px;opacity: 0.9;padding-top: 1.5%;margin-bottom:1.5%;margin-left:1%;'>
        <div class="form-group">
          <form action="/friend_request" method="POST">
            <label for='friend'>Find Friend</label>
            <input type='text' name='friend' class='form-control'>
            <input type='hidden' name='UID' value='{{userObj.UID}}'>
            <button type='submit' class='btn btn-primary'>Add Friend</button>
          </form>
        </div>
      </aside>
  	{% endblock %}
